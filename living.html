<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVING ROOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="home">
    <div class="side-nav">
        <div class="nav-logo">
            <img width="55" height="55" src="https://img.icons8.com/stencil/32/home.png" alt="home"/>
            <h3>SMART HOME</h3>
        </div>

        <div class="items-nav">
            <ul>
                <li><a href="index.html" class="active"><img width="30" height="30" src="https://img.icons8.com/fluency/48/home-page.png" alt="home-page"/><p>DASHBOARD</p></a></li>
                <li><a href=""><img width="30" height="30" src="https://img.icons8.com/fluency/48/user-male-circle--v1.png" alt="user-male-circle--v1"/><p>USER</p></a></li>
                <li><a href=""><img width="30" height="30" src="https://img.icons8.com/fluency/20/ptz-camera.png" alt="ptz-camera"/><p>CAMERAS</p></a></li>
                <li><a href=""><img width="30" height="30" src="https://img.icons8.com/fluency/48/task.png" alt="task"/><p>TASKS</p></a></li>
                <li><a href=""><img width="30" height="30" src="https://img.icons8.com/fluency/48/settings.png" alt="settings"/><p>SETTINGS</p></a></li>
            </ul>
        </div>
    </div>


    <div class="living-data">
        <div class="heading"><h1>LIVING ROOM</h1></div>
        <div class="back">
            <a href="index.html"><img width="32" height="32" src="https://img.icons8.com/stencil/32/left.png" alt="left"/></a>
            <a href="index.html" class="bname"><h3>BACK</h3></a>
        </div>

        <div class="main-container">

            <div class="main-1">
                <div class="image-container">
                    <img src="images/living-img.png" alt="">
                </div>

                <div class="second-container">
                    <div class="index b">
                        <h3>SPEAKERS</h3>
                        <img class="itemm-img" src="images/speaker.png" alt="">
                        <span class="switch">
                            <input type="checkbox">
                            <label for="switcher"></label>
                        </span>
                    </div>
                       
                    <div class="index music">
                        <div class="music-img">
                            <img src="images/music.jpg" alt="">
                        </div>

                        <div class="controls">
                                <div class="song-name"><h2>SONG NAME</h2></div>
                                <div class="buttons">
                                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/first.png" alt="first"/>
                                <img width="48" height="48" src="https://img.icons8.com/fluency/48/start.png" alt="start"/>
                                <img width="48" height="48" src="https://img.icons8.com/fluency/48/last.png" alt="last"/>
                                </div>
                            </div>
                        </div>                
                </div>
            </div>


            <div class="main-2">
                <div class="item">
                    <h3>TV</h3>
                    <img class="item-img" src="images/tv.png" alt="">
                    <span class="switch">
                        <input type="checkbox">
                        <label for="switcher"></label>
                    </span>
                </div>

                <div class="item">
                    <h3>ROUTER</h3>
                    <img class="item-img" src="images/wifi.png" alt="">
                    <span class="switch">
                        <input type="checkbox">
                        <label for="switcher"></label>
                    </span>
                </div>

                <div class="item">
                    <h3>FAN</h3>
                    <img class="item-img" src="images/fan.png" alt="">
                    <span class="switch">
                        <input type="checkbox">
                        <label for="switcher"></label>
                    </span>
                </div>

                <div class="item">
                    <h3>BULB</h3>
                    <img class="item-img" src="images/bulb.png" alt="">
                    <span class="switch">
                        <input type="checkbox">
                        <label for="switcher"></label>
                    </span>
                </div>
                
            </div>
        </div>
        
    </div>
        

</div>
    
</body>
</html>
